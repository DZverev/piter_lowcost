version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    volumes:
      - ./:/home/dockeruser/project
      - backend-modules:/usr/local/bundle
    env_file: .env

  pg:
    build:
      context: .
      dockerfile: ./docker/pg/Dockerfile
    env_file: .env

volumes:
  backend-modules:
    external:
      name: backend-modules